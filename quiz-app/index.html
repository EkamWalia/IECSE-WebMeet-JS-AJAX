<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Meet</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="heading">QUIZ</div>
	<div class="container">
		<div id="name-card" class="card">
			<div>
				Enter your name<br />
				<input id="name" autocomplete="off" autofocus="autofocus" /><br />
				<div class="submit-container">
					<button id="submit-btn">Submit</button>
				</div>
			</div>
		</div>
		<div id="quiz-card" class="card">
			<div id="question"></div>
			<div class="option"></div>
			<div class="option"></div>
			<div class="option"></div>
			<div class="option"></div>
		</div>
		<div id="results-card" class="card">
			Score: <span id="result"></span>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
